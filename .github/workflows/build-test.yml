name: Build & Test Report

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission to gradlew
      run: chmod +x gradlew

    - name: Build project
      run: ./gradlew clean build --no-daemon

    - name: Generate test report
      if: always()
      run: ./gradlew test --no-daemon

    - name: Upload HTML test report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: html-test-report
        path: build/reports/tests/test/index.html

    - name: Comment PR with test results
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const testResultsPath = 'build/test-results/test/binary/output.bin';
          
          let comment = '## ğŸ“Š Test Results\n\n';
          
          try {
            const testFiles = require('glob').sync('build/test-results/test/**/*.xml');
            if (testFiles.length > 0) {
              comment += `âœ… Tests executed successfully!\n\n`;
              comment += `ğŸ“„ [View detailed test report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            } else {
              comment += `âš ï¸ No test results found.`;
            }
          } catch (error) {
            comment += `âŒ Error parsing test results: ${error.message}`;
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

